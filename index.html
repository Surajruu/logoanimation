<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IntelHire Splash Animation</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    #splash-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px; /* âœ… control logo size */
      max-width: 80%;
      transform: translate(-50%, -50%) scale(1);
      animation:
        fadeIn 1s ease-in-out,
        moveToCorner 2.5s ease-in-out 1.5s forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    @keyframes moveToCorner {
      0% {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(1);
      }
      100% {
        top: 20px;
        left: 20px;
        transform: translate(0, 0) scale(0.25);
      }
    }
  </style>
</head>
<body>
  <img src="intelhire-logo.png" alt="IntelHire Logo" id="splash-logo" />
</body>
</html>
